{% extends 'app/basic.html' %}

{% block body %}
<div class="container text-center bg-light">

    <div class="row">
        <div class="col-lg-10 m-auto">

            <h2 class="fw-bold mt-5 text-start"> {{ blog.title }} </h1>
                <img src="{{ blog.img }}" class="text-center img-thumbnail" alt="...">
                <div class="clearfix">
                    <p class="mt-3 text-start" style="font-family: Georgia, Cambria ; overflow-wrap: break-word; color: #000;
                        font-size: 1.3rem;
                        line-height: 2em;">{{ blog.text|safe }}</p>
                </div>

        </div>
    </div>
</div>
{% endblock body %}
