<head>

                <a class="navbar-brand text-primary fw-bold fs-4" href="{% url 'home' %}">MyReference</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

        <!-- blog -->

                    <h2 class="fw-bold mt-5 text-start"> {{ blog.title }} </h1>

                        <div class="clearfix">

                        font-size: 1.3rem;
                        line-height: 2em;">{{ blog.text|safe }}</p>
                        </div>

</div>
