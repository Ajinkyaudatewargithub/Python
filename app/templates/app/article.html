{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/jpg" href="{% static 'app/images/5.png' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'app/CSS/notestopic.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'app/CSS/exercise.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>MyReference</title>
</head>

<body>
  <div class="grid-container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border dark position-">
      <div class="container-fluid">
        <a class="navbar-brand text-primary fw-bold fs-4" href="{% url 'home' %}">MyReference</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-dark me-3 fw-bold mt-1" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark me-3 fw-bold mt-1" href="{% url 'exercise' %}">Exercise</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark me-3 fw-bold mt-1" href="{% url 'article' %}">Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h1 class="fw-bold text-center mt-3">Blogs</h1>
    <!-- blog -->
    <div class="container mb-5 p-3">
      <div class="row align-items-center">

        {% for blog in blogs %}
        <div class="col-md-4">
          <div class="card mt-4">
            <a href="{% url 'blog' blog.id %}"><img src="{{ blog.img }}" class="card-img-top" alt="..."></a>
            <div class="card-body ">
              <a href="{% url 'blog' blog.id %}" class="text-dark text-decoration-none ">
                <h5 class="card-title fw-bold effect-underline">{{ blog.title }}</h5>
              </a>
              <p class="card-text"> {{ blog.text|truncatewords_html:20|safe }} </p>
              <p class="card-text"><small class="text-muted"> {{ blog.date_publish }} </small></p>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
      </div>



      <footer class="page-footer font-small blue">
        <div class="footer-copyright text-center py-3 text-dark bg-light">Â© 2022 Copyright:
          <a href="{% url 'home' %}"> MyReference.com</a>
        </div>
      </footer>

    </div>
</body>

<script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-family-prefix="icon"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
